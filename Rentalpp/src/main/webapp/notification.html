<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - Bhadasewa</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body { 
      background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
      color: #333;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid rgba(0, 0, 0, 0.03);
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo::before {
      content: 'üè†';
      font-size: 28px;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-btn {
      padding: 10px 22px;
      background: #f0f4ff;
      color: #4a6cf7;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 1px solid rgba(74, 108, 247, 0.2);
    }

    .nav-btn:hover {
      background: #4a6cf7;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 108, 247, 0.3);
    }

    /* Notification Badge */
    .notification-badge {
      position: relative;
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(90deg, #ff6b6b 0%, #ee5a52 100%);
      color: white;
      font-size: 12px;
      font-weight: 700;
      min-width: 20px;
      height: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 6px;
      box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-size: 36px;
      font-weight: 800;
      color: #1a1a2e;
      margin-bottom: 10px;
    }

    /* Stats */
    .stats-box {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
      text-align: center;
      border: 1px solid #e1e7ff;
    }

    .stats-box h2 {
      color: #4a6cf7;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .stat-item {
      background: #f8faff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e1e7ff;
    }

    .stat-item h3 {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-number {
      font-size: 32px;
      font-weight: 800;
      color: #4a6cf7;
    }

    .stat-number.approved {
      color: #27ae60;
    }

    .stat-number.declined {
      color: #e74c3c;
    }

    /* Notifications List */
    .notifications-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .notification-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid #e1e7ff;
      transition: all 0.3s ease;
    }

    .notification-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .notification-title {
      font-size: 18px;
      color: #1a1a2e;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification-number {
      background: #4a6cf7;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .notification-status {
      font-size: 14px;
      font-weight: 600;
      padding: 5px 15px;
      border-radius: 20px;
    }

    .status-approved {
      background: rgba(39, 174, 96, 0.1);
      color: #27ae60;
      border: 1px solid rgba(39, 174, 96, 0.3);
    }

    .status-declined {
      background: rgba(231, 76, 60, 0.1);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    .status-pending {
      background: rgba(243, 156, 18, 0.1);
      color: #f39c12;
      border: 1px solid rgba(243, 156, 18, 0.3);
    }

    .notification-message {
      color: #666;
      font-size: 15px;
      line-height: 1.5;
      margin-top: 10px;
    }

    /* Property Info */
    .property-info {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e1e7ff;
      color: #777;
      font-size: 14px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #e1e7ff;
    }

    .empty-state i {
      font-size: 60px;
      color: #4a6cf7;
      margin-bottom: 20px;
      opacity: 0.7;
    }

    .empty-state h3 {
      font-size: 24px;
      color: #1a1a2e;
      margin-bottom: 10px;
    }

    .empty-state p {
      color: #666;
      font-size: 16px;
      max-width: 400px;
      margin: 0 auto 20px;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f0f4ff;
      border-top: 4px solid #4a6cf7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading p {
      color: #4a6cf7;
      font-size: 16px;
      font-weight: 600;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 16px 25px;
      }

      .nav-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }

      .logo {
        font-size: 22px;
      }

      .page-header h1 {
        font-size: 28px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Bhada Sewa</div>
    <div class="nav-buttons">
      <a href="main.html" class="nav-btn"><i class="fas fa-home"></i> Home</a>
      <a href="notification.html" class="nav-btn notification-badge">
        <i class="fas fa-bell"></i>
        <span id="notificationCount" class="badge" style="display:none;">0</span>
      </a>
      <a href="login.html" class="nav-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1><i class="fas fa-bell"></i> Notifications</h1>
      <p>Your booking request status updates</p>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading notifications...</p>
    </div>

    <!-- Stats Box -->
    <div id="statsBox" class="stats-box" style="display:none;">
      <h2>Notification Summary</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <h3>Total Notifications</h3>
          <div class="stat-number" id="totalNotifications">0</div>
        </div>
        <div class="stat-item">
          <h3>Approved</h3>
          <div class="stat-number approved" id="approvedCount">0</div>
        </div>
        <div class="stat-item">
          <h3>Declined</h3>
          <div class="stat-number declined" id="declinedCount">0</div>
        </div>
        <div class="stat-item">
          <h3>Pending</h3>
          <div class="stat-number" id="pendingCount">0</div>
        </div>
      </div>
    </div>

    <!-- Notifications List -->
    <div class="notifications-list" id="notificationsList">
      <!-- Notifications will be loaded here dynamically -->
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <i class="fas fa-bell-slash"></i>
      <h3>No Notifications</h3>
      <p>You don't have any notifications yet.</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2024 Bhada Sewa Rental System. All rights reserved.
  </div>

  <script>
    let allNotifications = [];

    // Fetch notifications from server
    async function fetchNotifications() {
      try {
        console.log("Fetching notifications...");
        
        // Show loading state
        document.getElementById('loadingState').style.display = 'block';
        document.getElementById('statsBox').style.display = 'none';
        
        const response = await fetch('/RentalApp/notifications');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log("Notifications received:", data);
        
        // Hide loading state
        document.getElementById('loadingState').style.display = 'none';
        
        if (Array.isArray(data)) {
          allNotifications = data;
          updateUI();
        } else if (data && data.error) {
          throw new Error(data.error);
        } else {
          throw new Error('Invalid response format');
        }
        
      } catch (error) {
        console.error('Error fetching notifications:', error);
        
        // Hide loading state
        document.getElementById('loadingState').style.display = 'none';
        showEmptyState(`Failed to load notifications. ${error.message}`);
      }
    }

    // Update notification badge count
    async function updateNotificationBadge() {
      try {
        const response = await fetch('/RentalApp/notificationCount');
        if (response.ok) {
          const data = await response.json();
          const badge = document.getElementById('notificationCount');
          
          if (data.count > 0) {
            badge.textContent = data.count > 99 ? '99+' : data.count;
            badge.style.display = 'flex';
            
            // Update browser tab title with notification
            document.title = `(${data.count}) Notifications - Bhadasewa`;
          } else {
            badge.style.display = 'none';
            document.title = 'Notifications - Bhadasewa';
          }
        }
      } catch (error) {
        console.error('Error updating badge:', error);
      }
    }

    // Update the UI with notifications
    function updateUI() {
      updateNotificationBadge();
      updateStats();
      renderNotifications();
    }

    // Update stats
    function updateStats() {
      const total = allNotifications.length;
      const approved = allNotifications.filter(n => n.status === 'approved').length;
      const declined = allNotifications.filter(n => n.status === 'declined' || n.status === 'rejected').length;
      const pending = allNotifications.filter(n => n.status === 'pending').length;
      
      document.getElementById('totalNotifications').textContent = total;
      document.getElementById('approvedCount').textContent = approved;
      document.getElementById('declinedCount').textContent = declined;
      document.getElementById('pendingCount').textContent = pending;
      
      // Show stats box
      document.getElementById('statsBox').style.display = 'block';
    }

    // Render notifications to the page
    function renderNotifications() {
      const container = document.getElementById('notificationsList');
      const emptyState = document.getElementById('emptyState');
      
      if (allNotifications.length === 0) {
        container.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      container.innerHTML = '';
      
      // Sort notifications by date (newest first)
      const sortedNotifications = [...allNotifications].sort((a, b) => 
        new Date(b.created_at) - new Date(a.created_at)
      );
      
      sortedNotifications.forEach((notification, index) => {
        const notificationCard = document.createElement('div');
        notificationCard.className = 'notification-card';
        
        // Format date
        const notificationDate = new Date(notification.created_at);
        const formattedDate = notificationDate.toLocaleDateString('en-US', {
          weekday: 'short',
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
        const formattedTime = notificationDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        // Get status class and text
        let statusClass = 'status-pending';
        let statusText = 'Pending';
        
        if (notification.status === 'approved') {
          statusClass = 'status-approved';
          statusText = 'Approved';
        } else if (notification.status === 'declined' || notification.status === 'rejected') {
          statusClass = 'status-declined';
          statusText = 'Declined';
        }
        
        // Get notification number (1-based index)
        const notificationNumber = index + 1;
        
        notificationCard.innerHTML = `
          <div class="notification-header">
            <div class="notification-title">
              <span class="notification-number">${notificationNumber}</span>
              ${notification.title || 'Booking Status Update'}
            </div>
            <div class="notification-status ${statusClass}">
              ${statusText}
            </div>
          </div>
          
          <div class="notification-message">
            ${getStatusMessage(notification.status, notification)}
          </div>
          
          ${notification.property_name || notification.location ? `
            <div class="property-info">
              <i class="fas fa-home"></i> 
              ${notification.property_name || notification.location || 'Property'}
              ${notification.price ? ` ‚Ä¢ Rs. ${notification.price}/month` : ''}
            </div>
          ` : ''}
          
          <div style="margin-top: 15px; color: #888; font-size: 13px;">
            <i class="far fa-clock"></i> ${formattedDate} at ${formattedTime}
          </div>
        `;
        
        container.appendChild(notificationCard);
      });
    }

    // Get appropriate message based on status
    function getStatusMessage(status, notification) {
      switch(status) {
        case 'approved':
          return 'Your booking request has been approved by the property owner. You can now proceed with the rental agreement.';
        case 'declined':
        case 'rejected':
          return 'Your booking request has been declined by the property owner.';
        case 'pending':
          return 'Your booking request is pending approval from the property owner.';
        default:
          return notification.message || 'Status update for your booking request.';
      }
    }

    // Show empty state
    function showEmptyState(message) {
      const emptyState = document.getElementById('emptyState');
      const container = document.getElementById('notificationsList');
      const statsBox = document.getElementById('statsBox');
      
      container.innerHTML = '';
      statsBox.style.display = 'none';
      emptyState.querySelector('p').textContent = message;
      emptyState.style.display = 'block';
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetchNotifications();
      
      // Update badge every 30 seconds
      setInterval(updateNotificationBadge, 30000);
    });
  </script>
</body>
</html>
